<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fish Species Prediction</h1>
        <form id="predictionForm">
            <label for="length1">Length1:</label>
            <input type="number" id="length1" name="length1" required><br><br>
            <label for="length2">Length2:</label>
            <input type="number" id="length2" name="length2" required><br><br>
            <label for="length3">Length3:</label>
            <input type="number" id="length3" name="length3" required><br><br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required><br><br>
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" required><br><br>
            <button type="submit">Predict Species</button>
        </form>
        <div id="predictionResult"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
